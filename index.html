<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RockPaperScissors Game</title>
  </head>
  <body>
    <h1>Play Rock Paper Scissors</h1>
    <div class="container">
      <h2>Choose your hand</h2>
      <p>
        Your score: <span class="humanScore">0</span> Computer Score:
        <span class="computerScore">0</span>
      </p>
      <div class="playCards">
        <div class="rock card"></div>
        <div class="paper card"></div>
        <div class="scissors card"></div>
      </div>
    </div>
    <div class="separatorContainer">
      <div class="separator hidden"></div>
    </div>
    <div class="result">
      <div class="computerRandomHand"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
